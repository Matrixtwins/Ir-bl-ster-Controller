<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IR Blaster Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .banner {
            font-family: monospace;
            font-size: 16px;
            line-height: 1.4;
            white-space: pre-wrap;
            margin: 20px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #218838;
        }

        #status {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>

<header>
    <h1>IR Blaster Controller</h1>
</header>

<div class="banner">
    oooo     oooo            o8              o88<br>
    8888o   888   ooooooo o888oo oo oooooo  oooo  oooo   oooo <br>
    88 888o8 88   ooooo888 888    888    888 888    888o888   <br>
    88  888  88 888    888 888    888        888    o88 88o  <br>
    o88o  8  o88o 88ooo88 8o 888o o888o      o888o o88o   o88o <br>
</div>

<div class="content">
    <button id="connectBtn" class="btn">Connect Bluetooth Device</button>
    <button id="sendSignalBtn" class="btn" disabled>Start Broadcasting</button>
    <p id="status">Status: Waiting for connection...</p>
</div>

<script>
    const connectBtn = document.getElementById('connectBtn');
    const sendSignalBtn = document.getElementById('sendSignalBtn');
    const status = document.getElementById('status');
    let bluetoothDevice = null;

    // Function to connect to a Bluetooth device
    async function connectBluetooth() {
        try {
            // Request Bluetooth device
            bluetoothDevice = await navigator.bluetooth.requestDevice({
                filters: [{ services: ['ir-blaster-service'] }] // Change this to match your IR device
            });

            status.textContent = `Connected to ${bluetoothDevice.name}`;
            sendSignalBtn.disabled = false; // Enable the "Start Broadcasting" button

            bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);
        } catch (error) {
            status.textContent = `Connection failed: ${error}`;
        }
    }

    // Handle device disconnection
    function onDisconnected() {
        status.textContent = "Device disconnected.";
        sendSignalBtn.disabled = true; // Disable the button
    }

    // Function to send an IR signal
    async function sendIrSignal() {
        if (!bluetoothDevice) {
            status.textContent = "No Bluetooth device connected.";
            return;
        }

        try {
            // You can send a command to the IR device using Bluetooth GATT services here
            // Simulate sending a signal for demonstration purposes
            console.log("Sending IR signal...");

            status.textContent = "IR signal sent!";
        } catch (error) {
            status.textContent = `Error sending signal: ${error}`;
        }
    }

    // Event Listeners
    connectBtn.addEventListener('click', connectBluetooth);
    sendSignalBtn.addEventListener('click', sendIrSignal);

</script>

</body>
</html>
